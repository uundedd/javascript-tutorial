<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=d100, initial-scale=1.0">
    <title>Exercise8</title>
</head>

<body>
    <h2>Exercise8</h2>
    <p>Please input number between 10 to 20:</p>
    <input type="text" id='demo' />
    <button type="button" onclick="abolfazl()">Test Input</button>
    <p id="result"></p>
</body>

<script>
    function abolfazl() {
        var message, x;
        message = document.getElementById("result");
        message.innerHTML = "";
        x = document.getElementById('demo').value;
        try {
            if (x == "") throw "empty";
            if (isNaN(x)) throw "not a number";
            x = Number(x);
            if (x <= 10) throw "too low";
            if (x > 10 && x < 20) throw "ok";
            if (x >= 20) throw "too hight";
        } catch (error) {
            message.innerHTML = "Input is " + error;
        }
        finally {
            document.getElementById('demo').value = "";
        }
    }
</script>

</html>
