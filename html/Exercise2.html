<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=100, initial-scale=1.0">
    <title>Exercise2</title>
</head>

<body>
    <h3>Exercise2</h3>
    <h2>Sum:</h2>
    <h4 id="result1">جمع</h4>
    <h4 id="result2">ضرب</h4>
    Number 1: <input type="number1" id="num1" />
    Number 2: <input type="number2" id="num2" />
    <br>
    Number 3: <input type="number3" id="num3" />
    Number 4: <input type="number4" id="num4" />
    <br>
    <input type="button" value="Click Me!" onclick="sum()" />
</body>
<script>
    var result1 = document.getElementById("result1");
    var result2 = document.getElementById("result2");
    function sum() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        num1 = parseInt(num1);
        num2 = parseInt(num2);
        var num3 = document.getElementById("num3").value;
        var num4 = document.getElementById("num4").value;
        num3 = parseInt(num3);
        num4 = parseInt(num4);
        result1.innerHTML = num1 + num2;
        result2.innerHTML = num3 * num4;
    }
</script>

</html>
